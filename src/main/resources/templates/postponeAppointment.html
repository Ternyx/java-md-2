<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/patient/postponeAppointment}" th:object="${appointment}" method="post">
            <table>
                <tbody>
                    <tr>
                        <input type="hidden" th:field="*{patient}" />
                        <input type="hidden" name="id" th:value="${appointment.getAppointmentId()}"/>
                    </tr>
                    <tr>
                        <th>Doctor</th>
                        <td>
                            <input type="text" th:text="${appointment.getDoctor().getName()} + ' ' + ${appointment.getDoctor().getSurname()}" th:field="*{doctor}" readonly />
                        </td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>
                            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                            <input type="datetime" th:field="*{date}" 
                            pattern="[0-9][0-9][0-9][0-9]-[0-1][0-9]-[0-3][0-9] [0-2][0-9]:[0-5][0-9]" placeholder="yyyy-MM-dd HH:mm">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="submit">
        </form>
        <div th:if="${errorMessage != null}">
            <h1>Error</h1>
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
